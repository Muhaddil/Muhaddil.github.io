<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="/404/404.css">
	<title>¡Página no encontrada!</title>
</head>

<body>
	<div class="custom-cursor"></div>

	<main class="container">
		<h1 data-aos="zoom-in">404 - No encontrado</h1>
		<p data-aos="fade-up" data-aos-delay="200">Lo sentimos, esta página no existe</p>
		<div data-aos="zoom-in" data-aos-delay="400">
			<a class="boton" href="/">Regresar al Menú Principal</a>
		</div>
		<div data-aos="fade-up" data-aos-delay="600">
			<img src="/404/404.png" alt="Error 404">
		</div>
	</main>

	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script src="/404/404.js"></script>
	<div id="preloader">
		<div class="loader"></div>
	</div>
</body>

</html>
