<style>
    body {
        cursor: none !important;
    }

    a,
    i,
    button {
        cursor: none !important;
    }

    #scrollToTop {
        cursor: none !important;
    }

    @media (max-width: 768px) {
        body {
            cursor: auto;
        }

        .custom-cursor {
            display: none;
        }
    }

    .lang-toggle {
        display: flex;
        gap: 5px;
        margin-right: 15px;
    }

    .lang-btn {
        background: transparent;
        border: 1px solid var(--text-color);
        color: var(--text-color);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.8rem;
        transition: all 0.3s ease;
    }

    .lang-btn:hover,
    .lang-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }
</style>

<body>

    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>

            <div class="nav-actions">

                </div>
                <button class="theme-toggle" onclick="toggleTheme()">

                </button>

                <button class="style-toggle" onclick="toggleStyle()">

    </nav>

    <button id="scrollToTop" aria-label="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.getElementById('theme-icon');

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        function initStyle() {
            const savedStyle = localStorage.getItem('style') || 'index3';
            const link = document.getElementById('style-sheet');

            link.href = `./styles/${savedStyle}.css`;
        }

        function toggleStyle() {
            const link = document.getElementById('style-sheet');
            const current = link.getAttribute('href');

            const newStyle = current.includes('index3.css')
                ? 'index2'
                : 'index3';

            link.href = `./styles/${newStyle}.css`;
            localStorage.setItem('style', newStyle);
        }

        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a, button, .project-card, .skill-card').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });

        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 1000 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 1000 + 'px');
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        window.observeElements = function () {
            document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right, .scale-in').forEach(el => {
                observer.observe(el);
            });
        };

        window.observeElements();

        const scrollToTopBtn = document.getElementById('scrollToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        initTheme();
        initStyle();
    </script>
    <script src="js/localization.js"></script>
    <script src="js/repo-loader.js"></script>
</body>
